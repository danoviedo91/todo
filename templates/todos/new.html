<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <script src="/assets/js/script.js"></script>

    <title>Todo List</title>
  </head>
  <body>

    <nav class="wwc-navbar navbar navbar-light bg-light text-white shadow">
      <div class="d-flex">
        <a href="/" class="wwc-home-link"><span class="wwc-navbar-brand navbar-brand mb-0 h1 text-white d-flex align-items-center font-size-navbar">ToDo List</span></a>
        <div class="wwc-uncompleted-and-date">
          <span class="wwc-number-of-incompleted-tasks">4 Incompleted Tasks</span><br>
          <span class="wwc-today-date">Thursday 06, June 2019</span>
        </div>
      </div>
      <div id="wwc-navigation-links">
        <ul class="d-flex align-items-center list-unstyled m-0">
          <li><a href="/" class="text-white wwc-nav-link wwc-nav-first-link">Incomplete Tasks</a></li>
          <li><a href="/" class="text-white wwc-nav-link">Completed Tasks</a></li>
        </ul>
      </div>
    </nav>

    <form method="POST" action="/create" class="wwc-form-wrapper shadow-sm">
			<h3 class="wwc-form-title">New Task</h3>
			<div class="wwc-fields-wrapper d-flex justify-content-between">
				<div class="form-group">
						<label for="todo-title">Title</label>
						<input name="todo-title" type="text" class="form-control" id="todo-title" aria-describedby="emailHelp" placeholder="Enter title...">
				</div>
				<div class="form-group">
						<label for="todo-date">Limit Date</label>
						<input name="todo-date" type="date" class="form-control" id="todo-date" aria-describedby="emailHelp">
				</div>
			</div>
			<div class="form-group">
				<label for="todo-description">Description</label>
				<textarea name="todo-description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<div class="d-flex justify-content-end">
				<a class="btn wwc-cancel-btn" href="/">Cancel</a>
				<button type="submit" class="btn text-white wwc-create-task-btn">Create Task</button>
			</div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
</html>
