<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <script src="/assets/js/script.js"></script>

    <title>Todo List</title>
  </head>
  <body>

    <nav class="wwc-navbar navbar navbar-light bg-light text-white shadow">
      <div class="d-flex">
        <a href="/" class="wwc-home-link"><span class="wwc-navbar-brand navbar-brand mb-0 h1 text-white d-flex align-items-center font-size-navbar">ToDo List</span></a>
        <div class="wwc-uncompleted-and-date">
          <span class="wwc-number-of-incompleted-tasks">4 Incompleted Tasks</span><br>
          <span class="wwc-today-date">Thursday 06, June 2019</span>
        </div>
      </div>

      <div>
        <ul class="d-flex align-items-center list-unstyled m-0">
          <li><a href="/" class="text-white wwc-nav-link wwc-nav-first-link wwc-active-link">Incomplete Tasks</a></li>
          <li><a href="/" class="text-white wwc-nav-link">Completed Tasks</a></li>
        </ul>
      </div>
    </nav>

    <div class="d-flex justify-content-end">
      <a class="btn wwc-add-task-btn text-white" href="/new">Add Task</a>
    </div>
    <div class="wwc-tasks-container">
      <table class="table table-borderless" id="wwc-task-table">
        <thead class="thead-dark">
          <tr>
            <th class="wwc-task-name wwc-thead-first-element">Task</th>
            <th class="wwc-task-date-and-actions">Complete by</th>
            <th class="wwc-task-date-and-actions">Actions</th>
          </tr>
        </thead>
        {{if .Title}}
        <tbody>
          <tr>
            <td class="wwc-task-name">
              {{if .Completed}}
              <a href="/completed{{.EncodeQueryURL}}&completed=false" class="wwc-completed-check"><i class="far fa-check-circle wwc-txt-green"></i></a>
              {{else}}
              <a href="/completed{{.EncodeQueryURL}}&completed=true" class="wwc-completed-check"><i class="far fa-check-circle"></i></a>
              {{end}}              
              <span>{{.Title}}</span>
            </td>
            <td class="wwc-task-date-and-actions">{{.Deadline.UTC.Day}} {{.Deadline.UTC.Month}} {{.Deadline.UTC.Year}}</td>
            <td class="wwc-task-date-and-actions">
              {{if .Completed}}
              <a href="/edit{{.EncodeQueryURL}}&completed=true" class="wwc-edit-item"><i class="fas fa-pencil-alt"></i></a>
              {{else}}
              <a href="/edit{{.EncodeQueryURL}}&completed=false" class="wwc-edit-item"><i class="fas fa-pencil-alt"></i></a>
              {{end}}
              <a href="/delete"><i class="far fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
        {{end}}
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
</html>
